<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>
        Export <span class="name">{{ cp.main.name }}</span>:
    </md-subheader>
    
    <md-list>
      <md-item ng-repeat="item in cp.actions">
        <md-button ng-click="cp.contactMenu(item, cp.main.name)" id="item_{{$index}}">
            <md-icon md-svg-icon="{{ item.icon_url }}"></md-icon>
            {{item.name}}
        </md-button>
      </md-item>
    </md-list>

</md-bottom-sheet>
