<!doctype html>
<html class="no-js" lang="en" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GoGAM</title>
    <base href="/">
    <meta name="description" content="Golang gin-gonic angular mgo demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/smt-bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/app.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">
            GoGAM
          </a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
          </ul>

          <div class="navbar-right navbar-form" ng-controller="loginController as vm">
            <a ui-sref="login" class="btn btn-inverted-white btn-info" ng-if="!vm.authorized">Login</a>
            <a ng-click="vm.logout()" class="btn btn-inverted-white btn-info" ng-if="vm.authorized">Logout</a>
            <a href="" title="">{{vm.authorized}}</a>
          </div>

          <div class="navbar-right navbar-form" ng-controller="mainController as vm">
              <a type="button" href="https://nenjotsu.github.io/go-angular-mongo/" class="btn btn-inverted-white-fill btn-primary"><i class="fa fa-github"></i> View on github</a>
              <a type="button" href="https://nenjotsu.github.io/go-angular-mongo/" class="btn btn-inverted-white btn-primary"><i class="fa fa-github"></i> Star {{vm.repoInfo.stargazers_count}}</a>
              <a type="button" href="https://nenjotsu.github.io/go-angular-mongo/" class="btn btn-inverted-white btn-primary"><i class="fa fa-github"></i> Fork {{vm.repoInfo.forks_count}}</a>
          </div>
        </div>

      </div>
    </nav>

    <div class="container">
    	<div class="row">
      		<section ui-view></section>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">MIT nenjotsu@gmail.com 2017</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/public/js/app.js"></script>

  </body>

</html>
