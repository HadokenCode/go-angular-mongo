<link rel=stylesheet href=assets/css/login.min.css><section layout=column><form name=formLogin ng-submit=login(obj) id=projectForm><hgroup layout=row layout-align="center center"><img src=assets/img/LoginLogo.png class=logo-img></hgroup><md-input-container class=md-block><label>User Name</label> <input required name=clientName ng-model=obj.userName><div ng-messages=projectForm.clientName.$error><div ng-message=required>This is required.</div></div></md-input-container><md-input-container class=md-block><label>Password</label> <input type=password required name=password ng-model=obj.password><div ng-messages=projectForm.password.$error><div ng-message=required>This is required.</div></div></md-input-container><div layout=row layout-sm=column layout-align="center center" layout-wrap><md-button type=submit class="md-raised md-primary" ng-disabled=loading>{{loading ? 'Logging In...' : 'Login'}}</md-button></div><p layout=row layout-align="center center"><small>Monde Nissin Corporation &copy; 2016</small></p><p><img src=assets/img/mncLogo.png class=logo-mnc></p></form></section>
